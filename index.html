<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Solo Hunter VR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script>
    function enterDungeon() {
      window.location.href = "tutorial.html";
    }
  </script>
</head>

<body>
<a-scene fog="type: exponential; color: #000; density: 0.06">

  <!-- Player -->
  <a-entity
    id="player"
    camera
    look-controls
    wasd-controls="acceleration: 18"
    position="0 1.7 10">
  </a-entity>

  <!-- Floor -->
  <a-plane rotation="-90 0 0" width="60" height="60" color="#2a2a2a"></a-plane>

  <!-- Ceiling -->
  <a-plane position="0 5 0" rotation="90 0 0" width="60" height="60" color="#141414"></a-plane>

  <!-- Back wall -->
  <a-plane position="0 2.5 -30" width="60" height="5" color="#1b1b1b"></a-plane>

  <!-- Front wall -->
  <a-plane position="0 2.5 30" rotation="0 180 0" width="60" height="5" color="#1b1b1b"></a-plane>

  <!-- Left wall -->
  <a-plane position="-30 2.5 0" rotation="0 90 0" width="60" height="5" color="#1b1b1b"></a-plane>

  <!-- Right wall -->
  <a-plane position="30 2.5 0" rotation="0 -90 0" width="60" height="5" color="#1b1b1b"></a-plane>


  <!-- ========================= -->
  <!-- MEDIEVAL SOLO GATE -->
  <!-- ========================= -->

  <!-- Arch Top -->
  <a-cylinder
    position="0 4.7 -28.9"
    radius="3.2"
    height="0.4"
    theta-length="180"
    rotation="0 0 90"
    color="#1a1a1a">
  </a-cylinder>

  <!-- Left Door Wood -->
  <a-box position="-1.6 2.2 -28.8"
         width="3"
         height="4.4"
         depth="0.4"
         color="#5a4633">
  </a-box>

  <!-- Right Door Wood -->
  <a-box position="1.6 2.2 -28.8"
         width="3"
         height="4.4"
         depth="0.4"
         color="#5a4633">
  </a-box>

  <!-- Outer Metal Frame Left -->
  <a-box position="-3.2 2.2 -28.7"
         width="0.4"
         height="4.4"
         depth="0.6"
         color="#111">
  </a-box>

  <!-- Outer Metal Frame Right -->
  <a-box position="3.2 2.2 -28.7"
         width="0.4"
         height="4.4"
         depth="0.6"
         color="#111">
  </a-box>

  <!-- Bottom Metal Frame -->
  <a-box position="0 0.2 -28.7"
         width="6.8"
         height="0.4"
         depth="0.6"
         color="#111">
  </a-box>

  <!-- Center Vertical Beam -->
  <a-box position="0 2.2 -28.6"
         width="0.4"
         height="4.4"
         depth="0.5"
         color="#111">
  </a-box>

  <!-- Center Horizontal Beam -->
  <a-box position="0 2.2 -28.6"
         width="6"
         height="0.4"
         depth="0.5"
         color="#111">
  </a-box>

  <!-- Ring Knockers -->
  <a-torus position="-0.9 2.3 -28.4"
           radius="0.25"
           radius-tubular="0.05"
           rotation="90 0 0"
           color="#222">
  </a-torus>

  <a-torus position="0.9 2.3 -28.4"
           radius="0.25"
           radius-tubular="0.05"
           rotation="90 0 0"
           color="#222">
  </a-torus>

  <!-- Gold Studs Top -->
  <a-sphere position="-2.4 4 -28.5" radius="0.08" color="#c9a227"></a-sphere>
  <a-sphere position="-1.2 4 -28.5" radius="0.08" color="#c9a227"></a-sphere>
  <a-sphere position="0 4 -28.5" radius="0.08" color="#c9a227"></a-sphere>
  <a-sphere position="1.2 4 -28.5" radius="0.08" color="#c9a227"></a-sphere>
  <a-sphere position="2.4 4 -28.5" radius="0.08" color="#c9a227"></a-sphere>

  <!-- Neutral White Glow -->
  <a-light type="point"
           color="#ffffff"
           intensity="3"
           distance="20"
           position="0 2 -30">
  </a-light>

  <!-- Soft Mist -->
  <a-plane position="0 2.2 -29.3"
           width="6"
           height="4"
           color="#ffffff"
           opacity="0.12">
  </a-plane>

  <!-- Invisible Trigger -->
  <a-box position="0 2 -26.5"
         width="6"
         height="4"
         depth="3"
         opacity="0"
         onclick="enterDungeon()">
  </a-box>


  <!-- Lighting -->
  <a-light type="ambient" intensity="0.2"></a-light>
  <a-light type="point" position="0 4 -10" intensity="1" distance="20"></a-light>

</a-scene>
</body>
</html>
