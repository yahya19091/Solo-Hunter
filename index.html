<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solo Hunter VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene fog="type: exponential; color: #000; density: 0.06">

      <!-- Player -->
      <a-entity
        id="player"
        camera
        look-controls
        wasd-controls="acceleration: 18"
        position="0 1.7 0">
      </a-entity>

      <!-- Floor -->
      <a-plane
        rotation="-90 0 0"
        width="60"
        height="60"
        color="#2a2a2a">
      </a-plane>

      <!-- Ceiling -->
      <a-plane
        position="0 5 0"
        rotation="90 0 0"
        width="60"
        height="60"
        color="#141414">
      </a-plane>

      <!-- Back wall -->
      <a-plane
        position="0 2.5 -30"
        rotation="0 0 0"
        width="60"
        height="5"
        color="#1b1b1b">
      </a-plane>

      <!-- Front wall -->
      <a-plane
        position="0 2.5 30"
        rotation="0 180 0"
        width="60"
        height="5"
        color="#1b1b1b">
      </a-plane>

      <!-- Left wall -->
      <a-plane
        position="-30 2.5 0"
        rotation="0 90 0"
        width="60"
        height="5"
        color="#1b1b1b">
      </a-plane>

      <!-- Right wall -->
      <a-plane
        position="30 2.5 0"
        rotation="0 -90 0"
        width="60"
        height="5"
        color="#1b1b1b">
      </a-plane>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.18"></a-light>
      <a-light type="point" position="0 4 -10" intensity="0.9" distance="20"></a-light>

    </a-scene>
  </body>
</html>
