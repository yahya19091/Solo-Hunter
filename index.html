<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solo Hunter VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #111">

      <!-- Player -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#222"></a-plane>

      <!-- Test object -->
      <a-box position="0 1 -3" color="#5b9cff"></a-box>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.6"></a-light>
      <a-light type="directional" position="1 4 2"></a-light>

    </a-scene>
  </body>
</html>
