<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solo Hunter VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene fog="type: exponential; color: #000; density: 0.05">

      <!-- Player -->
      <a-entity
        id="player"
        camera
        look-controls
        wasd-controls="acceleration: 18"
        position="0 1.7 0">
      </a-entity>

      <!-- Dungeon floor -->
      <a-plane
        rotation="-90 0 0"
        width="80"
        height="80"
        color="#2a2a2a">
      </a-plane>

      <!-- Dungeon walls -->
      <a-box position="0 2 -15" width="30" height="5" depth="1" color="#1b1b1b"></a-box>
      <a-box position="15 2 0" width="1" height="5" depth="30" color="#1b1b1b"></a-box>
      <a-box position="-15 2 0" width="1" height="5" depth="30" color="#1b1b1b"></a-box>

      <!-- Ceiling -->
      <a-plane
        position="0 5 0"
        rotation="90 0 0"
        width="80"
        height="80"
        color="#151515">
      </a-plane>

      <!-- Lighting (moody, dangerous) -->
      <a-light type="ambient" intensity="0.2"></a-light>
      <a-light type="point" position="0 4 -10" intensity="0.8" distance="20"></a-light>

    </a-scene>
  </body>
</html>
